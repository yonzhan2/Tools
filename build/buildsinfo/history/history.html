{% load static %}
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<html>
<head>
    <title>Index of /history</title>
</head>
<body>
<h1>Index of /history</h1>
<table>
    <tr>
        <th valign="top"><img alt="[ICO]" src="{% static 'favicon.ico' %}"></th>
        <th><a href="?C=N;O=D">Name</a></th>
        <th><a href="?C=M;O=A">Last modified</a></th>
        <th><a href="?C=S;O=A">Size</a></th>
        <th><a href="?C=D;O=A">Description</a></th>
    </tr>
    <tr>
        <th colspan="5">
            <hr>
        </th>
    </tr>

    <tr>
        <td valign="top"><img alt="[PARENTDIR]" src="{% static 'favicon.ico' %}"></td>
        <td><a href="/">Parent Directory</a></td>
        <td>&nbsp;</td>
        <td align="right"> -</td>
        <td>&nbsp;</td>
    </tr>
    {% for img in images %}
    <tr>
        <td valign="top"><img alt="[TXT]" src="{% static 'favicon.ico' %}"></td>
        <td><a href="{{ img }}">{{ img }}</a></td>
        <td align="right">2019-01-10 08:54</td>
        <td align="right"> 29K</td>
        <td>&nbsp;</td>
    </tr>
    {% endfor %}
    <tr>
        <th colspan="5">
            <hr>
        </th>
    </tr>
</table>
</body>
</html>
